{% include 'layout.html' %}

<div class="container">
  <div class="card">
    {% if t_type == 1 %}
    <div class="card-header">
      Add an Income to <b>{{ account.name }}</b> Account
    </div>
    {% else %}
    <div class="card-header">
      Add an Expense to <b>{{ account.name }}</b> Account
    </div>
    {% endif %}
    <div class="card-body">
      <form method="post">
        <div class="form-group">
          <label>Transaction Type</label>
          <select class="form-control" name="t_type" required>
            <option value="" selected disabled>Please select</option>
            {% for option in options %}
            <option value="{{ option.name }}">{{ option.name }}</option>
            {% endfor %}
          </select>
        <div class="form-group">
            <label>Amount</label>
            <input type="number" class="form-control" name="mount" step="any" required>
          </div>
        <div class="form-group">
          <label>Description</label>
          <textarea name="description" class="form-control" rows="3" required></textarea>
        </div>
        {% if t_type==2 %}
        <div class="form-group">
          <label>Importance</label>
          <select class="form-control" name="importance" required>
            <option value="" selected disabled>Please select</option>
            {% for imp in importance %}
              <option value="{{imp}}">{{imp}}</option>
            {% endfor %}
          </select>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Add new transaction</button>
      </form>
    </div>
  </div>
</div>
