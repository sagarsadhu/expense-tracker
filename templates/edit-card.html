{% include 'layout.html' %}

<div class="container">
    <div class="card">
      <div class="card-header">
        Edit your existing card
      </div>
      <div class="card-body">
        <form method="post">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" value="{{card.name}}" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" rows="3" required>{{card.description}}</textarea>
          </div>
          <div class="form-group">
            <label>Card Type</label>
            <select class="form-control" name="card_type" required>
              <option value="" selected disabled>Please select a card/account type</option>
              {% for cardtype in cardtypes %}
                <option value="{{cardtype.id}}" {% if card.card_type == cardtype.id %} selected="selected" {% endif %}>{{cardtype.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group">
            <label>Balance</label>
            <input type="number" class="form-control" name="balance" step="any" value="{{card.balance}}"required>
          </div>
          <button type="submit" class="btn btn-primary">Save Details</button>
          <button onclick="window.location.href='/cards/delete/{{card.id}}'" type="button" class="btn btn-danger" >Delete Card</button>
        </form>
      </div>
    </div>
  </div>
